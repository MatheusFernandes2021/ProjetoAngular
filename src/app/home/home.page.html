<ion-content [fullscreen]="true">
  <div class="Visor">
    <h1>Calculadora</h1>
  </div>


  <div class="Botoes">
    <h1 id="Valor">0</h1>

    <h1 id="Historico">Histórico:</h1>

    <ion-row class="Primeira_linha">
      <ion-col size="3" id="C" class="Operacao">
        C
      </ion-col>
      <ion-col size="3" class="Operacao">
        +/-
      </ion-col>
      <ion-col size="3" class="Operacao">
        ÷
      </ion-col>
      <ion-col size="3" class="Operacao">
        X
      </ion-col>
    </ion-row>

    
    <ion-row class="Segunda_linha">
      <ion-col size="3" class="Num">
        7
      </ion-col>
      <ion-col size="3" class="Num">
        8
      </ion-col>
      <ion-col size="3" class="Num">
        9
      </ion-col>
      <ion-col size="3" class="Operacao">
        -
      </ion-col>
    </ion-row>

      
    <ion-row class="Terceira_linha">
      <ion-col size="3" class="Num">
        4
      </ion-col>
      <ion-col size="3" class="Num">
        5
      </ion-col>
      <ion-col size="3" class="Num">
        6
      </ion-col>
      <ion-col size="3" class="Operacao">
        +
      </ion-col>
    </ion-row>

    
    <ion-row class="Quarta_linha">
      <ion-col size="3" class="Num">
        1
      </ion-col>
      <ion-col size="3" class="Num">
        2
      </ion-col>
      <ion-col size="3" class="Num">
        3
      </ion-col>
      <ion-col size="3" class="Operacao">
        <ion-icon size="3" name="backspace-outline"></ion-icon>
      </ion-col>
    </ion-row>


    <ion-row class="Quinta_linha">
      <ion-col size="3" class="Num">
        0
      </ion-col>
      <ion-col size="3" class="Num">
        .
      </ion-col>

      <ion-col size="6" class="Igual">
        =
      </ion-col>
    </ion-row>
  </div>

</ion-content>
